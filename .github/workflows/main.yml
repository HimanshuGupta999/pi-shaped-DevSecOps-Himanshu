name: OWASP ZAP Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    services:
      juice-shop:
        image: bkimminich/juice-shop
        ports:
          - 8080:3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create ZAP workspace
        run: |
          mkdir -p zap-workspace/wrk
          chmod -R 777 zap-workspace

      - name: Wait for Juice Shop to be ready
        run: |
          echo "Waiting for Juice Shop to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Juice Shop is up!"
              break
            fi
            echo "Still starting... waiting 5s"
            sleep 5
          done

      - name: Run ZAP Baseline Scan
        run: |
          echo "Running OWASP ZAP baseline scan"
          docker run --rm \
            -v $(pwd)/zap-workspace:/zap:rw \
            --network host \
            -u root \
            --security-opt seccomp=unconfined \
            owasp/zap2docker-stable \
            python3 /zap/zap-baseline.py \
              -t http://localhost:8080 \
              -r /zap/wrk/zap-baseline-report.html \
              -J /zap/wrk/zap-baseline-report.json \
              -w /zap/wrk/zap-baseline-report.md \
              -I || echo "ZAP scan completed"

      - name: Upload ZAP Report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-html
          path: zap-workspace/wrk/zap-baseline-report.html

      - name: Upload ZAP Report (JSON)
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-json
          path: zap-workspace/wrk/zap-baseline-report.json

      - name: Upload ZAP Report (Markdown)
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-md
          path: zap-workspace/wrk/zap-baseline-report.md
